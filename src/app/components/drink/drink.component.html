@if (drink$ | async; as drink) {
    <img [src]="drink.image" [alt]="drink.name" class="drink-image" />

    <div class="container mt-32 mb-32">
        <div class="flex recipe">
            <div>
                <h1>{{ drink.name }}</h1>
                <p>MÃ©todo: {{ drink.method }}</p>

                <div class="ingredients mt-32">
                    <div class="header">Ml/dashes</div>
                    <div class="header">Ingrediente</div>

                    @for (item of drink.ingredients; track $index) {
                        <div>
                            {{ item.quantity }}
                        </div>
                        <div>
                            {{ item.name }}
                        </div>
                    }
                </div>
            </div>
            <div class="flex flex-col">
                <strong> Harmoniza com: </strong>
                <span>
                    {{ drink.pairing.description }}
                </span>
                <img
                    [src]="drink.pairing.image"
                    alt=""
                    class="mt-16 pairing-image"
                />
            </div>
        </div>
    </div>
}
